<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="Assets/Logo.png" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Assets/Logo.png" alt="Logo">
            </a>
            
            <div class="profileMenu">
                <div class="dropdown">
                    <button class="dropbtn">
                        <img src="Assets/Buttonn.png" id="btn1" alt="">
                    </button>
                    <div id="Dropdown" class="dropdown-content">
                        <a href="index.html">Home</a>
                        <a href="product.html">Product</a>
                        <a href="gallery.html">Gallery</a>
                        <a href="Services.html">Services</a>
                    </div>
                </div>
               
                <div class="login">
                    <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </header>
    <main>
            <div class="split">
                <div class="left">
                    <p>Start your journey with us!</p>
                </div>
                <div class="right">
                        <form action="index.html">
                            <h1>Sign Up</h1>
                            <div class="grid-form">
                                <div class="form-item">
                                    <input type="text" class="form-input" autofocus placeholder="Name">
                                </div>
                                <div class="form-item">
                                    <input type="text" class="form-input" autofocus placeholder="Email Address">
                                </div>
                                <div class="form-item">
                                    <input type="password" class="form-input" autofocus placeholder="Password">
                                </div>
                                <div class="form-item">
                                    <input type="password" class="form-input" autofocus placeholder="Confirm Password">
                                </div>

                                <div class="form-item">
                                    <div class="remember-me"> 
                                        <p><input type="checkbox"> Remember me</p>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <input type="submit"  class="form-submit" value="Register">
                                </div>
                            </div>
                        </form>
                </div>
            </div>
    </main>
    <footer>
        <div class="info">
            <p id="fmi">For more information</p>
            <div class="sosmed">
                <div class="soc">
                    <a href="https://instagram.com">
                        <img src="Assets/instagram.png" id="scm" alt="Instagram">
                    </a>
                </div>
                <div class="soc">
                    <a href="https://facebook.com">
                        <img src="Assets/facebook.png" id="scm" alt="Facebook">
                    </a>
                </div>
                
                <div class="soc">
                    <a href="https://twitter.com">
                        <img src="Assets/twitter.png" id="scm" alt="Twitter">
                    </a>
                </div>

            </div>
            <div class="copyright">
                <p>&copy; Copyright 2021</p>
            </div>
        </div>
    </footer>
</body>
</html>
