<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Assets/Logo.png" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="Assets/Logo.png" alt="Logo">
            </a>
            <div class="login">
                <a href="login.html">Login</a>
            </div>
        </div>
    </header>
    <main>
            <div class="split">
                <div class="left">
                    <p>Start your journey with us!</p>
                </div>
                <div class="right">
                        <form action="index.html">
                            <h1>Sign in</h1>
                            <div class="grid-form">
                                <div class="form-item">
                                    <input type="text" class="form-input" autofocus placeholder="Username">
                                </div>
                                <div class="form-item">
                                    <input type="password" class="form-input" autofocus placeholder="Password">
                                </div>
                                <!-- remember-me masih belum di tengah itemnya -->
                                <div class="form-item">
                                    <div class="remember-me"> 
                                        <p><input type="checkbox"> Remember me</p>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <input type="submit"  class="form-submit" id="login" value="Login">
                                </div>
                                <div class="form-item">
                                    <div class="signup">
                                        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
    </main>
    <footer>
        <div class="info">
            <p>For more information</p>
            <div class="sosmed">
                <a href="https://instagram.com">
                    <img src="Assets/instagram.png" alt="Instagram">
                </a>
                <a href="https://facebook.com">
                    <img src="Assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="Assets/twitter.png" alt="Twitter">
                </a>
            </div>
            <div class="copyright">
                <p>&copy; Copyright 2021</p>
            </div>
        </div>
    </footer>
</body>
</html>
